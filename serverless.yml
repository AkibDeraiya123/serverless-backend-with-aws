service: serverless-rest-api

provider:
  name: aws
  runtime: nodejs6.10
  # stage: dev
  profile: default
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
    handler: src/crud.creat
    events: 
      - http:
          path: users/add
          method: post
          cors: true
  get:
    handler: src/crud.get
    events: 
      - http:
          path: users/get
          method: get
          cors: true
  getDemo:
    handler: handler.hello
    events: 
      - http:
          path: demo
          method: get
          cors: true

resources:
 Resources:
    UserDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'user'